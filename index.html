<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Janton</title>
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Base Janton" />

</head>
<body>

</html>
